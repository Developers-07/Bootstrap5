<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

    </style>

</head>
<body>
    <div class="container">
        <h2>
            Zishan Kabir Chowdhury
            <span class="badge bg-success rounded-pill">Brand</span>
        </h2>
        <button class="btn bg-primary">Submit <span class="badge bg-warning rounded-pill">New</span></button>
        
        
        <button class="btn bg-primary" data-bs-toggle="tooltip" title="click here">Clear</button>


        <div class="progress mt-3">
            <div class="progress-bar bg-primary w-25"></div>
            <div class="progress-bar bg-warning w-25"></div>
            <div class="progress-bar bg-success w-25"></div>
            <div class="progress-bar bg-danger w-25"></div>
        </div>

    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
