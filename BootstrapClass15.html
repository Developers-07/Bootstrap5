<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        /* table tr th,td{
            border: 1px solid red;
            border-collapse: collapse;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form class="w-50 bg-dark p-3 text-info" action="">
            <div class="mb-2">
                <label for="name" class="form-label">Name : </label> <input type="text" id="name" name="name" class="form-control">
            </div>
            
            <div class="mb-2 form-floating">
                <label for="email" class="form-label">Email : </label> <input type="email" id="email" name="email" class="form-control">
                <div class="form-text">
                    <p>Your Email will remain private and We will not share with anyone</p>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="male">
                    <label for="male">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="ac">
                <label for="ac">Accept all the condition</label>
            </div>

            <div class="mb-3">
                <label for="dpt">Department : </label>
                <select name="dpt" id="dpt" class="form-select-inline">
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="swe" selected>SWE</option>
                    <option value="bba">BBA</option>
                </select>
            </div>


            <div class="mb-2">
                <button class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
